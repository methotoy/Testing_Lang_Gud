<md-dialog aria-label="Book Information" ng-style="{'min-width':'50%'}">
  <form ng-cloak name="bookForm" ng-submit="bookDialogCtrl.save()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{ bookDialogCtrl.dialogTitle }}</h2>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div layout-padding ng-if="!bookDialogCtrl.editMode">
        <div layout="row">
          <md-input-container flex>
            <label>Title</label>
            <input ng-disabled="bookDialogCtrl.formDisabled" required name="title" ng-disabled="bookDialogCtrl.formDisabled" ng-model="bookDialogCtrl.formData.title">
            <div ng-messages="bookForm.title.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
          <div flex="5"></div>
          <md-input-container flex>
            <label>Author</label>
            <input ng-disabled="bookDialogCtrl.formDisabled" required name="author" ng-model="bookDialogCtrl.formData.author">
            <div ng-messages="bookForm.author.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
          <div flex="5"></div>
          <md-input-container flex>
            <label>Category</label>
            <md-select ng-disabled="bookDialogCtrl.formDisabled" required name="category" ng-model="bookDialogCtrl.formData.category">
              <md-option value="1"> TEST </md-option>
            </md-select>
            <div ng-messages="bookForm.category.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
        </div>

        <div layout="row">
          <md-input-container flex>
            <label>Edition</label>
            <input ng-disabled="bookDialogCtrl.formDisabled" name="edition" ng-model="bookDialogCtrl.formData.edition">
          </md-input-container>
          <div flex="5"></div>
          <md-input-container flex>
            <label>Pages</label>
            <input ng-disabled="bookDialogCtrl.formDisabled" type="number" min="0" name="pages" ng-model="bookDialogCtrl.formData.pages">
          </md-input-container>
          <div flex="5"></div>
          <md-input-container flex>
            <label>Year</label>
            <input ng-disabled="bookDialogCtrl.formDisabled" type="number" name="year" min="1800" ng-model="bookDialogCtrl.formData.year">
          </md-input-container>
        </div>

        <div layout="row">
          <md-input-container flex>
            <label>Class</label>
            <input ng-disabled="bookDialogCtrl.formDisabled" name="class" ng-model="bookDialogCtrl.formData.class">
          </md-input-container>
          <div flex="5"></div>
          <md-input-container flex>
            <label>Volume</label>
            <input ng-disabled="bookDialogCtrl.formDisabled" type="number" min="0" name="volume" ng-model="bookDialogCtrl.formData.volume">
          </md-input-container>
          <div flex="5"></div>
          <md-input-container flex>
            <label>Date Received</label>
            <md-datepicker ng-disabled="bookDialogCtrl.formDisabled" ng-model="bookDialogCtrl.formData.date_received"></md-datepicker>
          </md-input-container>
        </div>

        <div layout="row">
          <md-input-container flex>
            <label>Source of Fund</label>
            <input ng-disabled="bookDialogCtrl.formDisabled" name="source_of_fund" ng-model="bookDialogCtrl.formData.source_of_fund">
          </md-input-container>
          <div flex="5"></div>
          <md-input-container flex>
            <label>Cost Price</label>
            <input ng-disabled="bookDialogCtrl.formDisabled" type="number" min="0" step="0.01" name="cost_price" ng-model="bookDialogCtrl.formData.cost_price">
          </md-input-container>
          <div flex="5"></div>
          <md-input-container flex>
            <label>Publisher</label>
            <input ng-disabled="bookDialogCtrl.formDisabled" name="publisher" ng-model="bookDialogCtrl.formData.publisher">
          </md-input-container>
        </div>

        <div layout="row">
          <md-input-container flex>
            <label>Remarks</label>
            <textarea ng-disabled="bookDialogCtrl.formDisabled" ng-model="bookDialogCtrl.formData.remarks" md-maxlength="150" rows="1" md-select-on-focus></textarea>
          </md-input-container>
        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-disabled="bookDialogCtrl.formDisabled" type="button" ng-click="bookDialogCtrl.cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" ng-disabled="bookForm.$invalid || bookDialogCtrl.formDisabled" type="submit">{{bookDialogCtrl.editMode? 'Update': 'Save'}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
